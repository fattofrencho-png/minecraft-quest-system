<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏è Current Quest - Magical Storm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', 'Georgia', serif;
            background: #0a0a0a;
            color: #f5e6d3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://storage.googleapis.com/agenthub/uid-T8jVUXJgLzR9NEzvdbYGWFa0nR13/custom_agent_interactions/29612d66-194f-4d00-8a7b-07db4e0a492b/generated_image_oUxmUV2b8Vynn4bcNBpGq5.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 900px;
            width: 90%;
            background: rgba(20, 15, 10, 0.95);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            border: 3px solid #8b7355;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 40px;
            letter-spacing: 3px;
        }
        
        .quest-title {
            font-size: 1.8em;
            color: #ff9500;
            margin: 30px 0 20px;
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.5);
        }
        
        .quest-meta {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            font-size: 1.1em;
            flex-wrap: wrap;
        }
        
        .quest-meta span {
            background: rgba(139, 115, 85, 0.4);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #8b7355;
        }
        
        .quest-description {
            text-align: left;
            margin: 30px 0;
            line-height: 1.8;
            font-size: 1.1em;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
        }
        
        .objectives {
            text-align: left;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 10px;
        }
        
        .objectives h3 {
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .objectives pre {
            font-family: 'Georgia', serif;
            white-space: pre-wrap;
            font-size: 1.05em;
            line-height: 1.8;
            color: #f5e6d3;
        }
        
        .lore-section {
            background: rgba(75, 0, 130, 0.2);
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            border: 2px solid #9370db;
            font-style: italic;
            text-align: left;
        }
        
        .lore-section h3 {
            color: #da70d6;
            margin-bottom: 15px;
            font-style: normal;
        }
        
        .status {
            font-size: 1.3em;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
        }
        
        .loading {
            font-size: 1.2em;
            color: #ffd700;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }
        
        .world-info {
            background: rgba(139, 115, 85, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 0.95em;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è CURRENT QUEST ‚öîÔ∏è</h1>
        
        <div id="quest-content">
            <div class="loading">
                ‚ö° Loading quest data...
            </div>
        </div>
        
        <div class="footer">
            üî¥ Live updates from Magical Storm Quest System
            <br>
            Use !quest in Twitch chat to see this page
        </div>
    </div>
    
    <script>
        const SHEET_ID = '18hQnP1L7FG-EspSW5tGDKJ0Eu6PP7B8FQqIY67Q2C_k';
        const ACTIVE_SESSION_RANGE = 'Active Session!A2:H2';
        const QUESTS_RANGE = 'Quests!A:M';
        
        async function loadQuestData() {
            try {
                // Fetch Active Session
                const sessionUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Active%20Session&range=A2:H2`;
                const sessionResponse = await fetch(sessionUrl);
                const sessionText = await sessionResponse.text();
                const sessionJson = JSON.parse(sessionText.substring(47).slice(0, -2));
                
                if (!sessionJson.table.rows || sessionJson.table.rows.length === 0) {
                    showNoQuest();
                    return;
                }
                
                const sessionRow = sessionJson.table.rows[0].c;
                const activeQuestId = sessionRow[4]?.v; // Quest ID column
                
                if (!activeQuestId || activeQuestId === 'None') {
                    showNoQuest();
                    return;
                }
                
                // Fetch Quest Details
                const questsUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Quests`;
                const questsResponse = await fetch(questsUrl);
                const questsText = await questsResponse.text();
                const questsJson = JSON.parse(questsText.substring(47).slice(0, -2));
                
                // Find the quest
                const questRow = questsJson.table.rows.find(row => row.c[0]?.v === activeQuestId);
                
                if (!questRow) {
                    showNoQuest();
                    return;
                }
                
                displayQuest(questRow.c, sessionRow);
                
            } catch (error) {
                console.error('Error loading quest:', error);
                document.getElementById('quest-content').innerHTML = `
                    <div class="status">
                        ‚ö†Ô∏è Error loading quest data
                        <br><br>
                        Please check if spreadsheet is publicly shared
                    </div>
                `;
            }
        }
        
        function showNoQuest() {
            document.getElementById('quest-content').innerHTML = `
                <div class="status">
                    üéÆ No Active Quest
                    <br><br>
                    ‚ö° Waiting for stream to start...
                </div>
            `;
        }
        
        function displayQuest(quest, session) {
            const questId = quest[0]?.v || 'Unknown';
            const worldName = quest[1]?.v || 'Unknown';
            const gameplayMode = quest[2]?.v || 'Unknown';
            const questName = quest[3]?.v || 'Unnamed Quest';
            const questType = quest[4]?.v || 'Unknown';
            const description = quest[5]?.v || 'No description';
            const objectives = quest[6]?.v || 'No objectives';
            const status = quest[7]?.v || 'Unknown';
            const difficulty = quest[8]?.v || 'Unknown';
            const rewards = quest[9]?.v || 'No rewards';
            const lore = quest[10]?.v || '';
            const dateCreated = quest[11]?.v || '';
            
            document.getElementById('quest-content').innerHTML = `
                <div class="quest-title">üìú ${questName}</div>
                
                <div class="quest-meta">
                    <span>‚öôÔ∏è ${questType}</span>
                    <span>‚≠ê ${difficulty}</span>
                    <span>üí° ${status}</span>
                </div>
                
                <div class="world-info">
                    üåç World: ${worldName} | ‚öîÔ∏è Mode: ${gameplayMode}
                </div>
                
                <div class="quest-description">
                    <strong>üìñ DESCRIPTION:</strong><br><br>
                    ${description}
                </div>
                
                <div class="objectives">
                    <h3>üéØ OBJECTIVES:</h3>
                    <pre>${objectives}</pre>
                </div>
                
                ${lore ? `
                <div class="lore-section">
                    <h3>üé≠ LORE CONNECTION:</h3>
                    ${lore}
                </div>
                ` : ''}
                
                ${rewards ? `
                <div class="quest-description">
                    <strong>üèÜ REWARDS:</strong><br><br>
                    ${rewards}
                </div>
                ` : ''}
                
                <div class="footer" style="margin-top: 30px; font-size: 0.85em;">
                    üìÖ Quest ID: ${questId} | Created: ${dateCreated}
                </div>
            `;
        }
        
        // Load immediately
        loadQuestData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadQuestData, 300000);
    </script>
</body>
</html>
