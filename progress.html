<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Progress Tracker - Magical Storm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', 'Georgia', serif;
            background: #0a0a0a;
            color: #f5e6d3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://storage.googleapis.com/agenthub/uid-T8jVUXJgLzR9NEzvdbYGWFa0nR13/custom_agent_interactions/29612d66-194f-4d00-8a7b-07db4e0a492b/generated_image_NviCMS2H8ZXxUguqWfjqgb.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 900px;
            width: 90%;
            background: rgba(15, 10, 5, 0.95);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.3);
            border: 3px solid #cd853f;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            color: #ff8c00;
            text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            margin-bottom: 40px;
            letter-spacing: 3px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 40px 0;
        }
        
        .stat-box {
            background: rgba(205, 133, 63, 0.2);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #cd853f;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #daa520;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .session-info {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: left;
        }
        
        .session-info h2 {
            color: #ff8c00;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .session-detail {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: rgba(205, 133, 63, 0.1);
            border-radius: 5px;
        }
        
        .status {
            font-size: 1.3em;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 10px;
        }
        
        .loading {
            font-size: 1.2em;
            color: #ff8c00;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä PROGRESS TRACKER üìä</h1>
        
        <div id="progress-content">
            <div class="loading">
                ‚ö° Loading progress data...
            </div>
        </div>
        
        <div class="footer">
            üî¥ Live updates from Magical Storm Quest System
            <br>
            Use !progress in Twitch chat to see this page
        </div>
    </div>
    
    <script>
        const SHEET_ID = '18hQnP1L7FG-EspSW5tGDKJ0Eu6PP7B8FQqIY67Q2C_k';
        
        async function loadProgressData() {
            try {
                // Fetch Session Info
                const sessionUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Active%20Session&range=A2:H2`;
                const sessionResponse = await fetch(sessionUrl);
                const sessionText = await sessionResponse.text();
                const sessionJson = JSON.parse(sessionText.substring(47).slice(0, -2));
                
                // Fetch Worlds for total counts
                const worldsUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Worlds`;
                const worldsResponse = await fetch(worldsUrl);
                const worldsText = await worldsResponse.text();
                const worldsJson = JSON.parse(worldsText.substring(47).slice(0, -2));
                
                // Fetch Quests for completion count
                const questsUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Quests`;
                const questsResponse = await fetch(questsUrl);
                const questsText = await questsResponse.text();
                const questsJson = JSON.parse(questsText.substring(47).slice(0, -2));
                
                displayProgress(sessionJson, worldsJson, questsJson);
                
            } catch (error) {
                console.error('Error loading progress:', error);
                document.getElementById('progress-content').innerHTML = `
                    <div class="status">
                        ‚ö†Ô∏è Error loading progress data
                        <br><br>
                        Please check if spreadsheet is publicly shared
                    </div>
                `;
            }
        }
        
        function displayProgress(sessionJson, worldsJson, questsJson) {
            const hasSession = sessionJson.table.rows && sessionJson.table.rows.length > 0;
            const sessionRow = hasSession ? sessionJson.table.rows[0].c : null;
            
            // Calculate totals (skip header row)
            const totalWorlds = Math.max(0, (worldsJson.table.rows?.length || 1) - 1);
            const completedQuests = questsJson.table.rows?.slice(1).filter(row => 
                row.c[7]?.v === 'Complete' || row.c[7]?.v === 'Completed'
            ).length || 0;
            
            const totalInteractions = worldsJson.table.rows?.slice(1).reduce((sum, row) => 
                sum + (parseInt(row.c[6]?.v) || 0), 0
            ) || 0;
            
            let html = `
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Total Worlds</div>
                        <div class="stat-value">${totalWorlds}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Quests Completed</div>
                        <div class="stat-value">${completedQuests}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Viewer Interactions</div>
                        <div class="stat-value">${totalInteractions}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Stream Status</div>
                        <div class="stat-value">${hasSession ? 'üî¥' : '‚ö´'}</div>
                    </div>
                </div>
            `;
            
            if (hasSession && sessionRow) {
                const worldName = sessionRow[2]?.v || 'Unknown';
                const gameplayMode = sessionRow[3]?.v || 'Unknown';
                const activeQuest = sessionRow[4]?.v || 'None';
                const sessionType = sessionRow[5]?.v || 'Unknown';
                const startTime = sessionRow[1]?.v || 'Unknown';
                
                html += `
                    <div class="session-info">
                        <h2>üéÆ CURRENT SESSION</h2>
                        <div class="session-detail">
                            <span>üåç World:</span>
                            <span>${worldName}</span>
                        </div>
                        <div class="session-detail">
                            <span>‚öîÔ∏è Mode:</span>
                            <span>${gameplayMode}</span>
                        </div>
                        <div class="session-detail">
                            <span>üìã Active Quest:</span>
                            <span>${activeQuest}</span>
                        </div>
                        <div class="session-detail">
                            <span>‚è∞ Started:</span>
                            <span>${startTime}</span>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="status">
                        üéÆ Session Status: Offline
                        <br><br>
                        ‚ö° Waiting for stream...
                    </div>
                `;
            }
            
            document.getElementById('progress-content').innerHTML = html;
        }
        
        // Load immediately
        loadProgressData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadProgressData, 300000);
    </script>
</body>
</html>
