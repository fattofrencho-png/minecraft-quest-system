<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ World Lore - Magical Storm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', 'Georgia', serif;
            background: #0a0a0a;
            color: #e6d5c3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://storage.googleapis.com/agenthub/uid-T8jVUXJgLzR9NEzvdbYGWFa0nR13/custom_agent_interactions/29612d66-194f-4d00-8a7b-07db4e0a492b/generated_image_AaoNEnkYNPu7M3NFYXFcYr.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 900px;
            width: 90%;
            background: rgba(10, 5, 20, 0.95);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.4);
            border: 3px solid #663399;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            color: #da70d6;
            text-shadow: 0 0 20px rgba(218, 112, 214, 0.6);
            margin-bottom: 40px;
            letter-spacing: 3px;
        }
        
        .world-name {
            font-size: 2em;
            color: #9370db;
            margin: 30px 0;
            text-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
        }
        
        .lore-content {
            text-align: left;
            line-height: 2;
            font-size: 1.15em;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 10px;
            border-left: 4px solid #9370db;
            margin: 30px 0;
        }
        
        .lore-entry {
            margin: 25px 0;
            padding: 20px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 8px;
            border-left: 3px solid #da70d6;
        }
        
        .lore-title {
            color: #da70d6;
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        
        .lore-category {
            color: #9370db;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .progression {
            display: inline-block;
            background: rgba(218, 112, 214, 0.2);
            padding: 15px 30px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #da70d6;
        }
        
        .status {
            font-size: 1.3em;
            margin: 30px 0;
            padding: 20px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 10px;
        }
        
        .loading {
            font-size: 1.2em;
            color: #da70d6;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ WORLD LORE üìñ</h1>
        
        <div id="lore-content">
            <div class="loading">
                ‚ö° Loading world lore...
            </div>
        </div>
        
        <div class="footer">
            üî¥ Live updates from Magical Storm Quest System
            <br>
            Use !world in Twitch chat to see this page
        </div>
    </div>
    
    <script>
        const SHEET_ID = '18hQnP1L7FG-EspSW5tGDKJ0Eu6PP7B8FQqIY67Q2C_k';
        
        async function loadLoreData() {
            try {
                // Fetch Active Session for current world
                const sessionUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Active%20Session&range=A2:H2`;
                const sessionResponse = await fetch(sessionUrl);
                const sessionText = await sessionResponse.text();
                const sessionJson = JSON.parse(sessionText.substring(47).slice(0, -2));
                
                if (!sessionJson.table.rows || sessionJson.table.rows.length === 0) {
                    showNoWorld();
                    return;
                }
                
                const sessionRow = sessionJson.table.rows[0].c;
                const worldName = sessionRow[2]?.v; // World Name column
                
                if (!worldName) {
                    showNoWorld();
                    return;
                }
                
                // Fetch World Info
                const worldsUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Worlds`;
                const worldsResponse = await fetch(worldsUrl);
                const worldsText = await worldsResponse.text();
                const worldsJson = JSON.parse(worldsText.substring(47).slice(0, -2));
                
                const worldRow = worldsJson.table.rows.find(row => row.c[1]?.v === worldName);
                
                // Fetch Lore entries for this world
                const loreUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Lore`;
                const loreResponse = await fetch(loreUrl);
                const loreText = await loreResponse.text();
                const loreJson = JSON.parse(loreText.substring(47).slice(0, -2));
                
                displayLore(worldName, worldRow, loreJson.table.rows);
                
            } catch (error) {
                console.error('Error loading lore:', error);
                document.getElementById('lore-content').innerHTML = `
                    <div class="status">
                        ‚ö†Ô∏è Error loading lore data
                        <br><br>
                        Please check if spreadsheet is publicly shared
                    </div>
                `;
            }
        }
        
        function showNoWorld() {
            document.getElementById('lore-content').innerHTML = `
                <div class="status">
                    üåç No World Active
                    <br><br>
                    ‚ö° Waiting for adventure to begin...
                </div>
            `;
        }
        
        function displayLore(worldName, worldRow, loreRows) {
            const worldDesc = worldRow?.c[3]?.v || 'A world of mystery and adventure';
            const progression = worldRow?.c[4]?.v || 'Unknown';
            const totalQuests = worldRow?.c[5]?.v || '0';
            
            let loreHTML = `
                <div class="world-name">üåç ${worldName}</div>
                
                <div class="lore-content">
                    ${worldDesc}
                </div>
                
                <div class="progression">
                    üìä Progression: ${progression} | ‚úÖ Quests: ${totalQuests}
                </div>
            `;
            
            // Add lore entries (skip header row)
            const relevantLore = loreRows.slice(1).filter(row => {
                const loreWorld = row.c[4]?.v || row.c[5]?.v || ''; // Check locations or characters
                return row.c[1]?.v; // Has a title
            });
            
            if (relevantLore.length > 0) {
                loreHTML += '<div style="margin-top: 30px;">';
                relevantLore.forEach(row => {
                    const title = row.c[1]?.v || 'Untitled';
                    const category = row.c[2]?.v || 'Legend';
                    const story = row.c[3]?.v || '';
                    
                    loreHTML += `
                        <div class="lore-entry">
                            <div class="lore-title">‚ú® ${title}</div>
                            <div class="lore-category">${category}</div>
                            <div>${story}</div>
                        </div>
                    `;
                });
                loreHTML += '</div>';
            }
            
            document.getElementById('lore-content').innerHTML = loreHTML;
        }
        
        // Load immediately
        loadLoreData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadLoreData, 300000);
    </script>
</body>
</html>
